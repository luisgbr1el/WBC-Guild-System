# Interface de criação de guilda
create-guild:
  title: "&6Criar Guilda"
  size: 54
  items:
    name-input:
      slot: 20
      material: NAME_TAG
      name: "&eNome da Guilda"
      lore:
        - "&7Clique para inserir o nome da guilda"
        - "&7Comprimento: 3-20 caracteres"
        - "&7Atual: {guild_name}"
    
    tag-input:
      slot: 22
      material: OAK_SIGN
      name: "&eTag da Guilda"
      lore:
        - "&7Clique para inserir a tag da guilda"
        - "&7Comprimento: Máx 6 caracteres"
        - "&7Opcional"
        - "&7Atual: {guild_tag}"
    
    description-input:
      slot: 24
      material: BOOK
      name: "&eDescrição da Guilda"
      lore:
        - "&7Clique para inserir a descrição da guilda"
        - "&7Comprimento: Máx 100 caracteres"
        - "&7Opcional"
        - "&7Atual: {guild_description}"
    
    confirm:
      slot: 39
      material: EMERALD_BLOCK
      name: "&aConfirmar Criação"
      lore:
        - "&7Confirmar criação da guilda"
        - "&7Custo: {cost} Moedas"
        - "&7Criador: {player_name}"
      glow: true
    
    cancel:
      slot: 41
      material: REDSTONE_BLOCK
      name: "&cCancelar"
      lore:
        - "&7Cancelar criação da guilda"

