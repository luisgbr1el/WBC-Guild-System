# Arquivo de configuração de GUI

# Configuração do menu principal - Seis entradas principais
main-menu:
  title: "&6Sistema de Guilda"
  size: 54
  items:
    guild-info:
      slot: 20
      material: BOOK
      name: "&eInformações da Guilda"
      lore:
        - "&7Ver detalhes da guilda"
        - "&7Incluindo informações básicas, estatísticas, etc."
      glow: false
    
    member-management:
      slot: 22
      material: PLAYER_HEAD
      name: "&eGerenciar Membros"
      lore:
        - "&7Gerenciar membros da guilda"
        - "&7Convidar, expulsar, gerenciar permissões"
      glow: false
    
    application-management:
      slot: 24
      material: PAPER
      name: "&eGerenciar Aplicações"
      lore:
        - "&7Processar pedidos de entrada"
        - "&7Ver histórico de aplicações"
      glow: false
    
    guild-settings:
      slot: 30
      material: COMPASS
      name: "&eConfigurações da Guilda"
      lore:
        - "&7Modificar configurações da guilda"
        - "&7Descrição, tag, permissões, etc."
      glow: false
    
    guild-list:
      slot: 32
      material: BOOKSHELF
      name: "&eLista de Guildas"
      lore:
        - "&7Ver todas as guildas"
        - "&7Funções de busca e filtro"
      glow: false
    
    guild-relations:
      slot: 34
      material: RED_WOOL
      name: "&eRelações da Guilda"
      lore:
        - "&7Gerenciar relações da guilda"
        - "&7Aliados, inimigos, etc."
      glow: false
    
    create-guild:
      slot: 48
      material: EMERALD_BLOCK
      name: "&aCriar Guilda"
      lore:
        - "&7Criar uma nova guilda"
        - "&7Custa moedas"
      glow: true

# Interface de informações da guilda
guild-info:
  title: "&6Informações da Guilda"
  size: 54
  items:
    guild-name:
      slot: 10
      material: NAME_TAG
      name: "&eNome da Guilda"
      lore:
        - "&f{guild_name}"
        - "&7ID da Guilda: {guild_id}"
    
    guild-tag:
      slot: 12
      material: OAK_SIGN
      name: "&eTag da Guilda"
      lore:
        - "&f{guild_tag}"
        - "&7Tag para identificação rápida"
    
    guild-description:
      slot: 14
      material: BOOK
      name: "&eDescrição da Guilda"
      lore:
        - "&f{guild_description}"
        - "&7Introdução detalhada da guilda"
    
    guild-leader:
      slot: 16
      material: GOLDEN_HELMET
      name: "&eLíder da Guilda"
      lore:
        - "&f{leader_name}"
        - "&7O líder tem todas as permissões"
    
    member-count:
      slot: 28
      material: PLAYER_HEAD
      name: "&eQuantidade de Membros"
      lore:
        - "&f{member_count}/{guild_max_members} Pessoas"
        - "&7Online: {online_member_count} Pessoas"
    
    guild-level:
      slot: 30
      material: EXPERIENCE_BOTTLE
      name: "&eNível da Guilda"
      lore:
        - "&fNível {guild_level}"
        - "&7Máx Membros: {guild_max_members} Pessoas"
        - "&7Progresso de Upgrade: {guild_level_progress}"
    
    guild-status:
      slot: 32
      material: BEACON
      name: "&eStatus da Guilda"
      lore:
        - "&f{guild_frozen}"
        - "&7Status atual da guilda"
    
    created-date:
      slot: 34
      material: CLOCK
      name: "&eData de Criação"
      lore:
        - "&f{guild_created_date}"
        - "&7{guild_created_time}"
    
    back:
      slot: 49
      material: ARROW
      name: "&7Voltar"
      lore:
        - "&7Voltar ao menu principal"

