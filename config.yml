# Arquivo de configuração principal do plugin de Guilda

# Configuração da Guilda
guild:
  # Comprimento mínimo do nome da guilda
  min-name-length: 3
  # Comprimento máximo do nome da guilda
  max-name-length: 20
  # Comprimento máximo da tag da guilda
  max-tag-length: 6
  # Comprimento máximo da descrição da guilda
  max-description-length: 100
  # Número máximo de membros da guilda
  max-members: 50
  # Cor da tag da guilda
  tag-color: "&6"
  # Cor do nome da guilda
  name-color: "&e"

# Configuração de exibição
display:
  # Cores dos cargos (personalizável)
  role-colors:
    leader: "&6"    # Líder: Dourado
    officer: "&b"   # Oficial: Azul claro
    member: "&7"    # Membro: Cinza
  # Configuração do separador à esquerda do cargo
  role-separator:
    enabled: true
    text: " | "
    color-per-role: true      # Se o separador segue a cor do cargo
    default-color: "&7"      # Cor padrão quando sem cargo ou não entrou (geralmente não usado)

# Configuração de permissões
permissions:
  # Permissões padrão
  default:
    can-create: true         # Permitir criar guilda (quando não está em uma)
    can-invite: false        # Não membros não podem convidar por padrão
    can-kick: false          # Não membros não podem expulsar por padrão
    can-promote: false       # Não membros não podem promover por padrão
    can-demote: false        # Não membros não podem rebaixar por padrão
    can-delete: false        # Não membros não podem deletar por padrão
  
  # Permissões de Líder (se omitido, considerado tudo permitido)
  leader:
    can-create: true
    can-invite: true
    can-kick: true
    can-promote: true
    can-demote: true
    can-delete: true

  # Permissões de Oficial
  officer:
    can-create: true         # Permitir operações e criação
    can-invite: true
    can-kick: true
    can-promote: false       # Se permite promover membros (geralmente apenas líder)
    can-demote: false        # Se permite rebaixar membros (geralmente apenas líder)
    can-delete: false        # Se permite deletar guilda (geralmente apenas líder)
  
  # Permissões de Membro
  member:
    can-create: true         # Permitir criar nova guilda após sair
    can-invite: false
    can-kick: false
    can-promote: false
    can-demote: false
    can-delete: false

# Configuração de mensagens
messages:
  # Se ativa mensagens
  enabled: true
  # Prefixo das mensagens
  prefix: "&6[Guilda] &r"
  # Cores das mensagens
  colors:
    success: "&a"
    error: "&c"
    info: "&e"
    warning: "&6"

# Configuração de GUI
gui:
  # Se ativa GUI
  enabled: true
  # Título da GUI
  title: "&6Sistema de Guilda"
  # Tamanho da GUI (deve ser múltiplo de 9)
  size: 54
  # Se mostra tag da guilda
  show-tag: true
  # Se mostra descrição da guilda
  show-description: true

# Configuração de placeholders
placeholders:
  # Se ativa placeholders
  enabled: true
  # Prefixo dos placeholders
  prefix: "guild_"
  # Se ativa cache de placeholders
  cache-enabled: true
  # Tempo de cache (segundos)
  cache-time: 30

# Configuração de log
logging:
  # Se ativa log
  enabled: true
  # Nível de log: DEBUG, INFO, WARN, ERROR
  level: INFO
  # Se grava em arquivo
  file-logging: true
  # Caminho do arquivo de log
  log-file: "logs/guild.log"
  # Tamanho máximo do arquivo de log (MB)
  max-file-size: 10
  # Quantidade de arquivos de log mantidos
  max-files: 5
